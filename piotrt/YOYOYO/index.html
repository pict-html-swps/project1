<html>

		<link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light|Roboto:400,900italic,900,700italic|Bangers|Six+Caps&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
		
		<script>
		function getLocation() {
		    if (navigator.geolocation) {
		        navigator.geolocation.getCurrentPosition(showPosition);
		    } 
		}
    
		function showPosition(position) {
		    alert("Latitude: " + position.coords.latitude + 
		    "Longitude: " + position.coords.longitude);	
		}
		</script>
	</head>

		</section>

				</footer>
		</a>
